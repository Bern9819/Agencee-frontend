<!-- Step 2 -->
<div class="step" id="step2">
  <h2>Scegli Data e Ora</h2>

  <!-- Calendar Month Navigation -->
  <div class="calendar-header">
    <button class="btn-icon" onclick="prevMonth()">←</button>
    <h3 id="monthYearLabel">Marzo 2025</h3>
    <button class="btn-icon" onclick="nextMonth()">→</button>
  </div>

  <!-- Calendar Days -->
  <div class="calendar-days" id="calendarContainer"></div>

  <!-- Time Slots -->
  <h3 style="margin-top:20px;">Orario Disponibile</h3>
  <div class="time-slots" id="timeSlotsContainer"></div>

  <!-- Collaborators -->
  <h3 style="margin-top:20px;">Collaboratori Disponibili</h3>
  <select id="collaboratorSelect" class="input-field">
    <option value="">Seleziona collaboratore...</option>
  </select>

  <div class="actions">
    <button class="btn secondary" onclick="goToStep(1)">Indietro</button>
    <button class="btn primary" onclick="goToStep(3)">Avanti</button>
  </div>
</div>
