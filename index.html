<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agencee - Prenota un Appuntamento</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="booking-container">

    <!-- Step 1: Seleziona Servizio -->
    <div class="step" id="step1">
      <h1>Prenota un Appuntamento</h1>
      <h2>1. Scegli il Servizio</h2>
      <select id="serviceSelect" class="dropdown"></select>
      <button class="btn" onclick="goToStep(2)">Avanti</button>
    </div>

    <!-- Step 2: Seleziona Data e Ora -->
    <div class="step hidden" id="step2">
      <h2>2. Scegli Data e Ora</h2>
      <div id="calendarContainer"></div>
      <div id="timeSlotsContainer"></div>
      <button class="btn" onclick="goToStep(1)">Indietro</button>
      <button class="btn" onclick="goToStep(3)">Avanti</button>
    </div>

    <!-- Step 3: Inserisci Dati -->
    <div class="step hidden" id="step3">
      <h2>3. I tuoi dati</h2>
      <input type="text" id="nameInput" placeholder="Nome e Cognome" />
      <input type="email" id="emailInput" placeholder="Email" />
      <textarea id="notesInput" placeholder="Note per l'appuntamento (opzionale)"></textarea>

      <button class="btn" onclick="goToStep(2)">Indietro</button>
      <button class="btn" onclick="confirmBooking()">Prenota</button>
    </div>

    <!-- Step 4: Conferma -->
    <div class="step hidden" id="step4">
      <h2>âœ… Prenotazione Confermata!</h2>
      <p>Riceverai una mail con i dettagli.</p>
      <button class="btn" onclick="restart()">Prenota un altro</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
